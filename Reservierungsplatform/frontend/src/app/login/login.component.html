<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content>
      <h2>Login</h2>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="UserID" formControlName="userid">
            <mat-error>
              Bitte gültige ID angeben!
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="Passwort" formControlName="password" type="password">
            <mat-error>
              Bitte gültiges Passwort angeben!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
