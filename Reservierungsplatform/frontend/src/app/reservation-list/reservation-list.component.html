<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Times">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row" class="text-highlight-blue">{{row.id}}</td>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Datum</th>
      <td mat-cell *matCellDef="let row">{{row.start_time | date: 'd. LLLL yyyy' }}</td>
    </ng-container>

    <!-- End Time Column -->
    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zeit</th>
      <td mat-cell *matCellDef="let row"><b>
        {{row.start_time | date: 'H:mm'}} - {{row.end_time | date: 'H:mm'}}
      </b></td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hinzugef√ºgt</th>
      <td mat-cell *matCellDef="let row">{{row.timestamp | date: 'd. LLLL yyyy'}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stornieren</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="accent" *ngIf="allowStorno(row)" (click)="delete(row.id)">Stornieren</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
