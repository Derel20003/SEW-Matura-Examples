
<h2 *ngIf="course == null">No course with id</h2>

<div *ngIf="course != null">
  <h2>Course: {{course.id}}</h2>

  <div class="course-detail">
    <div>Title: {{course.title}}</div>
    <div>Description: {{course.description}} </div>

    <div *ngIf="course.prerequisite !=null">Prerequisites: {{course.prerequisite.title}}</div>
  </div>

  <div>
    <h3>Register for course:</h3>

    <div class="row">
      <div class="column"><label for="startSelect">Beginn: </label></div>
      <div class="column">
        <select [(ngModel)]="selectedDate" id="startSelect">
          <option *ngFor="let i of coursePlans"  value="{{i.start}}">{{i.start}}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label for="firstname">Firstname: </label>
      </div>
      <div class="column">
        <input [(ngModel)]="firstname" id="firstname">
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label for="lastname">Lastname: </label>
      </div>
      <div class="column">
        <input [(ngModel)]="lastname" id="lastname">
      </div>
    </div>

    <div class="row">
      <button (click)="register()">Register</button>
    </div>
  </div>

</div>
